<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            flex-direction: column;
        }
        .register-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div class="register-container">
        <h2 class="mb-4">Registro</h2>
        <form th:action="@{/registro}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <select th:field="*{role}" class="form-select">
                    <option value="USER">Usuario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
		<div class="mt-3">
		            <a href="@{/login}" class="text-secondary">¿Ya tienes cuenta? Vuelve al login</a>
		        </div>
    </div>
</body>
</html>
