<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Editar Post</title>

<body>
    <h2>Editar Post</h2>
    
    <form th:action="@{/edit/posts}" th:object="${post}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required>
        
        <label for="subtitulo">Subtítulo:</label>
        <input type="text" id="subtitulo" th:field="*{subtitulo}" required>
        
        <label for="texto">Texto:</label>
        <textarea id="texto" th:field="*{texto}" required></textarea>

		</select>--

		    <option th:each="seccion : ${secciones}"

		</select>-->

		<select id="seccion" name="seccionId" class="form-select" required>
		    <option th:each="seccion : ${secciones}" 
		            th:value="${seccion.id}" 
		            th:text="${seccion.nombre}"
		            th:selected="${seccion.id == post.seccion.id}"></option>
		</select>

</html>
